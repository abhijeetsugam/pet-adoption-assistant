<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="/static/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support chatbox--active">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/plasticine/85/null/super-mario.png" alt="image"/>
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">DMQL Milestone 2 - By team Detonators</h4>
                    <p class="chatbox__description--header">Hi. I am pet adoption center assistant. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div>

                </div>
            </div>
            <div class="chatbox__footer">
                <input type="text" id="message" placeholder="Ask me something...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
    </div>
</div>
<script src="/static/app.js"></script>
</body>
</html>
